<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
</head>
<body>
    <main class="app">

        <section class="main">
            <img src="./images/bg-pattern-card.svg" alt="Card" class="main-img">
            <img src="./images/image-victor.jpg" alt="victor" class="person-img">
            <div class="person">
                <h1 class="person-h1">Victor Crest</h1>
                <p class="person-para">26</p>
            </div>
            <p class="main-para">London</p>

            <hr>

            <div class="stat">
            <div class="social">
                <h2 class="social-h1">80K</h2>
                <p class="social-para">Followers</p>
            </div>
            <div class="social">
                <h2 class="social-h1">803K</h2>
                <p class="social-para">Likes</p>
            </div>
            <div class="social">
                <h2 class="social-h1">1.4K</h2>
                <p class="social-para">Photos</p>
            </div>
            </div>
        </section>

        <footer class="foot">

            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.
    
        </footer>
    </main>
</body>
</html>
